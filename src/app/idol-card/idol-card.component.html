<div class="card mb-3" [ngClass]="{'text-white bg-primary': selected}">
  <div class="row no-gutters">
    <div class="col-md-4">
      <app-idol-card-image [url]="idol.imageUrl"></app-idol-card-image>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <app-idol-card-infomation [idol]="idol"></app-idol-card-infomation>
        <app-idol-card-company [companies]="[idol.company, idol.group]"></app-idol-card-company>
      </div>
    </div>
  </div>
</div>
